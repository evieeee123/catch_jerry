<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <title>Catch Jerry</title>
</head>


<body>

    <h1>CATCH JERRY</h1>

    <div class="button-bar">
        <div class="left-icon">
            <img src="./img/rules.png" alt="rules" id="first-icon" data-window1-target="#window1">
            <div class="window1" id="window1">
                <div class="window1-header">
                    <div class="title">RULES</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="window1-body">so many rules so many rules so many rules so many rules so many rules so many rules so many rules so many rules</div>
            </div>
            <div id="overlay"></div>
            <img src="./img/score-icon.png" alt="scores">
        </div>

        <div>
            <button class='start-button'>Play Now</button>
            <!-- <input type="text" name="username" value="username" id="username"> -->
        </div>
        <div>
            <img src="./img/music_off.png" alt="music_on" id="icon">
        </div>
    </div>

    <audio loop src="./audio/bground-music.mp3" id="background_music" type="audio/mp3"></audio>


    <canvas id="game-canvas" width="900" height="500"></canvas>
    
    <div class="cursor"></div>

    <script src="./dist/main.js"></script>
    
</body>

</html>

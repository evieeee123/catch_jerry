<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <title>Catch Jerry</title>
</head>


<body>

    <h1>CATCH JERRY</h1>

    <nav class="button-bar">
        <!-- 3 icons on the left -->
        <div class="left-icon">
            <img src="./img/rules.png" alt="rules" id="first-icon" data-window1-target="#window1">
            <div class="window1" id="window1">
                <div class="window1-header">
                    <div class="title">RULES</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="window1-body">
                    <ul>
                        <li>Click the Jerry to catch it</li>
                        <li>Avoid the dog while you catching Jerry</li>
                        <li>You will get 1 point and 1 more sec once catch a Jerry</li>
                        <li>You have 20s for each round of the game</li>
                        <li>Have fun</li>
                    </ul>
                </div>
            </div>

            <img src="./img/score-icon.png" alt="scores" id="first-icon">

            <img src="./img/music_off.png" alt="music_off" id="music-icon">

            <div id="overlay"></div>

        </div>

        <!-- start button -->
        <div class="middle">
            <button id='start-button'>START</button>
        </div>


        <!-- github & linkin -->

        <a href="https://github.com/evieeee123" target="_blank"><img src="./img/github-icon.png" alt="github-icon" id="git-icon"></a>
        <div class="right-icon">
            <a href="https://www.linkedin.com/in/evie-zeng-863a3622a/" target="_blank"><img src="./img/linkedin-icon.jpeg" alt="linkedin-icon" id="last-icon"></a>
        </div>

    </nav>

    <audio autoplay loop src="./audio/bground-music.mp3" id="background_music" type="audio/mp3"></audio>


    <canvas id="game-canvas" width="900" height="500"></canvas>
    <!-- <img src="./img/info-bg.jpeg" width="900" height="500" id="source"> -->
    
    <div class="cursor"></div>

    <script src="./src/scripts/window.js"></script>
    <script src="./dist/main.js"></script>
    
</body>

</html>
